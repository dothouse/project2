<body>

    <h2> 뉴스 기사를 입력하세요.</h2>

    <form action='../result/text' method="post"
          class='dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px'>
        <textarea name="origin_text" cols="50" rows="15" id="myTextarea"></textarea>

        <!--        <div class="list-group">-->

        <!--            </select>-->

        <input type='submit' class="btn btn-warning" value="요약하기"/>


    </form>

</div>
<div class="container">
    <button id="clearButton" onclick="clearTextarea(); clearUrlarea()">내용 지우기</button>
</div>

<div class=" container">

    <h2> 네이버 뉴스 URL을 입력하세요. <strong></strong></h2>

    <form action='../result/url' method="post"
          class='dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px'
          data-bs-theme="light" onsubmit="return chkSum();">
        <textarea name="news_url" cols="50" rows="1" id="myUrlarea"></textarea>
        <input type='submit' class="btn btn-warning" value="요약하기"/>


    </form>

</body>
<script>
    function clearTextarea() {
        document.getElementById("myTextarea").value = "";
    }
    function clearUrlarea() {
        document.getElementById("myUrlarea").value = "";
    }

</script>
